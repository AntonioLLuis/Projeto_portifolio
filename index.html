<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cartão de Perfil</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .perfil {
      background-color: white;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .perfil img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .perfil h2 {
      color: #333;
      margin: 10px 0;
    }

    .perfil p {
      color: #666;
      font-size: 14px;
    }

    .perfil a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .perfil a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="perfil">
    <img src="imagens/perfil.png" alt="Foto de perfil">
    <h2>Maria Silva</h2>
    <p>Estudante de Desenvolvimento Web</p>
    <a href="portfolio.html">Ver Portfólio</a>
  </div>

</body>
</html>
